<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan 4 Opsi</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #ff1c23, #ffd7cb);
            color: #333;
        }
        header {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2rem 0;
            border-bottom: 5px solid #ff1c23;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        header p {
            font-size: 1.2rem;
            margin: 0.5rem 0 0;
        }
        .options {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            flex-grow: 1;
        }
        .option {
            background: rgba(255, 255, 255, 0.8);
            color: #6200ea;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        footer {
            padding: 1rem 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border-top: 5px solid #ff1c23;
            text-align: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>KUOTA GRATIS 2025</h1>
        <p>Pilih salah satu opsi di bawah ini:</p>
    </header>
    <main class="options">
        <a href="KUOTA.html" class="option">10 GB</a>
        <a href="KUOTA.html" class="option">20 GB</a>
        <a href="KUOTA.html" class="option">30 GB</a>
        <a href="KUOTA.html" class="option">40 GB</a>
    </main>
    <footer>
        <p>&copy; orangbaik</p>
    </footer>
</body>
</html>
